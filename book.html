<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaLux Toronto - Book Your Ride</title>
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: #fff;
            background-color: #000;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Header Styles */
        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 15px 40px;
            background-color: #000;
            position: relative;
            z-index: 100;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 4px;
            color: #fff;
            text-decoration: none;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .logo span {
            display: block;
            font-size: 14px;
            letter-spacing: 2px;
        }
        
        .social-icons {
            position: static;
        }
        
        .social-icons a {
            color: #fff;
            margin-right: 20px;
            font-size: 18px;
        }
        
        .menu-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Main Booking Section */
        .booking-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
            position: relative;
        }
        
        .section-title {
            font-size: 2.5rem;
            font-weight: 300;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .section-divider {
            width: 80px;
            height: 3px;
            background-color: #987750;
            margin: 20px auto 40px;
        }
        
        /* Vehicle Selection Area */
        .vehicle-display {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 60px;
        }
        
        .vehicle-image-container {
            flex: 0 0 60%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #mainVehicleImage {
            max-width: 100%;
            max-height: 500px;
            object-fit: contain;
            transition: opacity 0.5s ease;
        }
        
        .vehicle-info {
            flex: 0 0 40%;
            padding: 20px;
            background: rgba(10,10,10,0.8);
            border-radius: 5px;
        }
        
        .vehicle-name {
            font-size: 2.2rem;
            font-weight: 300;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .vehicle-model {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 30px;
        }
        
        /* Stats Area */
        .stats {
            margin-bottom: 30px;
        }
        
        .stat-row {
            margin-bottom: 20px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            color: #aaa;
        }
        
        .stat-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .stat-bar {
            height: 100%;
            background: #987750;
            position: relative;
            transition: width 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .stat-value {
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9rem;
            font-weight: 700;
        }
        
        /* Rate Toggle */
        .rate-toggle {
            display: flex;
            margin: 30px 0;
            gap: 10px;
        }
        
        .rate-option {
            padding: 15px 25px;
            background: rgba(20,20,20,0.8);
            border: 1px solid rgba(152, 119, 80, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 140px;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
        }
        
        .rate-option.active {
            background: rgba(152, 119, 80, 0.2);
            border-color: #987750;
            box-shadow: 0 0 15px rgba(152, 119, 80, 0.3);
        }
        
        .rate-option::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #987750;
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: center;
        }
        
        .rate-option.active::after {
            transform: scaleX(1);
        }
        
        .rate-price {
            font-size: 1.2rem;
            font-weight: 600;
            color: #987750;
            margin-top: 5px;
        }
        
        .rate-option:hover {
            transform: translateY(-5px);
        }
        
        .rate-option:hover:not(.active) {
            background: rgba(30,30,30,0.9);
        }
        
        /* Thumbnails and Navigation */
        .vehicle-selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .vehicle-thumb {
            width: 120px;
            height: 80px;
            background: rgba(255,255,255,0.05);
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0.7;
        }
        
        .vehicle-thumb:hover {
            opacity: 1;
        }
        
        .vehicle-thumb.active {
            border-color: #987750;
            background: rgba(152, 119, 80, 0.2);
            transform: translateY(-10px);
            opacity: 1;
        }
        
        .vehicle-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .vehicle-price {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            padding: 5px;
            text-align: center;
            font-size: 0.8rem;
            color: #987750;
            font-weight: 700;
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin: 30px 0;
        }
        
        .nav-button {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 24px;
        }
        
        .nav-button:hover {
            background: rgba(152, 119, 80, 0.3);
            border-color: #987750;
            transform: scale(1.1);
        }
        
        .vehicle-counter {
            font-size: 1.2rem;
            font-weight: 700;
            min-width: 100px;
            text-align: center;
        }
        
        /* Booking Button */
        .book-button-container {
            text-align: center;
            margin: 40px 0;
        }
        
        .book-button {
            padding: 15px 40px;
            background: none;
            border: 2px solid #987750;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .book-button:hover {
            background-color: #987750;
            color: #000;
        }
        
        .controls-help {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
        }
        
        .controls-help span {
            margin-right: 20px;
        }
        
        /* Loading Screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-size: 2rem;
            letter-spacing: 5px;
        }
        
        /* Footer */
        footer {
            background-color: #111;
            padding: 60px 40px;
            text-align: center;
            margin-top: 80px;
        }
        
        .footer-logo {
            font-size: 24px;
            letter-spacing: 4px;
            margin-bottom: 30px;
        }
        
        .footer-logo span {
            display: block;
            font-size: 14px;
            letter-spacing: 2px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        
        .footer-links a {
            color: #fff;
            margin: 0 20px;
            text-decoration: none;
        }
        
        .footer-social {
            margin: 30px 0;
        }
        
        .footer-social a {
            color: #fff;
            margin: 0 15px;
            font-size: 20px;
        }
        
        .copyright {
            color: #777;
            font-size: 0.9rem;
            margin-top: 30px;
        }
        
        /* Background styling */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/toronto_waterfront_dark.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.15;
            z-index: -1;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .vehicle-display {
                flex-direction: column;
            }
            
            .vehicle-image-container,
            .vehicle-info {
                flex: 0 0 100%;
            }
            
            .footer-links {
                flex-direction: column;
            }
            
            .footer-links a {
                margin: 10px 0;
            }
        }
        
        /* Duration toggle styles */
        .duration-toggle {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .duration-heading {
            font-size: 1rem;
            font-weight: 300;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .duration-options {
            display: flex;
            gap: 15px;
        }
        
        .duration-option {
            padding: 8px 20px;
            background: rgba(20,20,20,0.8);
            border: 1px solid rgba(152, 119, 80, 0.3);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            border-radius: 3px;
        }
        
        .duration-option.active {
            background: rgba(152, 119, 80, 0.3);
            border-color: #987750;
        }
        
        .duration-option:hover {
            background: rgba(30,30,30,0.9);
            transform: translateY(-2px);
        }
        
        /* Add these styles to support the new layout */
        .main-logo {
            text-align: center;
            margin: 40px 0 30px;
        }
        
        .main-logo .logo {
            font-size: 36px;
            position: static;
            transform: none;
            display: inline-block;
        }
        
        .main-logo .logo span {
            font-size: 18px;
        }
    </style>
    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</head>
<body>

    <header>

    <script>
        const vehicles = [
            {
                name: 'SEA-DOO GTI SE',
                model: '2025 Purple Midnight',
                type: 'jetski',
                weekdayPrice: 125,
                weekendPrice: 149,
                weekdayPriceHalf: 59,
                weekendPriceHalf: 79,
                stats: { speed: 55, acceleration: 82, handling: 90, stability: 85 },
                thumb: 'assets/purpleMidnight.png',
                mainImage: 'assets/purpleMidnight.png'
            },
            {
                name: 'SEA-DOO GTI SE',
                model: '2025 Azure Blue',
                type: 'jetski',
                weekdayPrice: 125,
                weekendPrice: 149,
                weekdayPriceHalf: 59,
                weekendPriceHalf: 79,
                stats: { speed: 55, acceleration: 82, handling: 90, stability: 85 },
                thumb: 'assets/cyanGTI.png',
                mainImage: 'assets/cyanGTI.png'
            },
            {
                name: 'SEA-DOO GTI SE',
                model: '2025 Coral Blast',
                type: 'jetski',
                weekdayPrice: 125,
                weekendPrice: 149,
                weekdayPriceHalf: 59,
                weekendPriceHalf: 79,
                stats: { speed: 55, acceleration: 82, handling: 90, stability: 85 },
                thumb: 'assets/cyanGTI2.png',
                mainImage: 'assets/cyanGTI2.png'
            },
            {
                name: 'SEA-DOO SPARK',
                model: 'iBR Trixx 90HP',
                type: 'jetski',
                weekdayPrice: 125,
                weekendPrice: 149,
                weekdayPriceHalf: 59,
                weekendPriceHalf: 79,
                stats: { speed: 50, acceleration: 85, handling: 92, stability: 78 },
                thumb: 'assets/sparkgpt.png',
                mainImage: 'assets/sparkgpt.png'
            },
            {
                name: 'AQUALUX PREMIER',
                model: '52ft Luxury Yacht - Minimum 4 Hours',
                type: 'yacht',
                weekdayPrice: 450,
                weekendPrice: 650,
                minHours: 4,
                stats: { speed: 25, acceleration: 60, handling: 75, stability: 95 },
                thumb: 'assets/52ft.png',
                mainImage: 'assets/52ft.png'
            },
            {
                name: 'AQUALUX ELEGANCE',
                model: '37ft Performance Yacht',
                type: 'yacht',
                weekdayPrice: 350,
                weekendPrice: 500,
                stats: { speed: 32, acceleration: 70, handling: 80, stability: 90 },
                thumb: 'assets/37ft.png',
                mainImage: 'assets/37ft.png'
            },
            {
                name: 'AQUALUX COMPACT',
                model: '32ft Sport Yacht',
                type: 'yacht',
                weekdayPrice: 300,
                weekendPrice: 350,
                stats: { speed: 35, acceleration: 75, handling: 85, stability: 85 },
                thumb: 'assets/32ft.png',
                mainImage: 'assets/32ft.png'
            }
        ];
        
        let currentIndex = 0;
        let currentRate = 'weekday';
        let currentDuration = 'hour'; // Default to 1 hour
        
        const mainVehicleImageElement = document.getElementById('mainVehicleImage');

        function initializePage() {
            document.getElementById('loading').style.display = 'none';
            updateUI();
            generateThumbnails();
            
            // Add event listeners for duration buttons
            document.querySelectorAll('.duration-option').forEach(button => {
                button.addEventListener('click', function() {
                    const duration = this.getAttribute('data-duration');
                    setDuration(duration);
                });
            });
        }
        
        function updateUI() {
            const vehicle = vehicles[currentIndex];
            
            document.getElementById('vehicleName').textContent = vehicle.name;
            document.getElementById('vehicleModel').textContent = vehicle.model;
            
            // Update prices in the rate toggle based on duration for jet skis
            let priceDisplay = '';
            if (vehicle.type === 'jetski') {
                const weekdayPrice = currentDuration === 'hour' ? vehicle.weekdayPrice : vehicle.weekdayPriceHalf;
                const weekendPrice = currentDuration === 'hour' ? vehicle.weekendPrice : vehicle.weekendPriceHalf;
                
                document.getElementById('weekdayPrice').textContent = '$' + weekdayPrice;
                document.getElementById('weekendPrice').textContent = '$' + weekendPrice;
                
                // Show duration toggle
                if (document.getElementById('durationToggle')) {
                    document.getElementById('durationToggle').style.display = 'flex';
                }
            } else {
                // For yachts
                document.getElementById('weekdayPrice').textContent = '$' + vehicle.weekdayPrice;
                document.getElementById('weekendPrice').textContent = '$' + vehicle.weekendPrice;
                
                // Hide duration toggle for yachts
                if (document.getElementById('durationToggle')) {
                    document.getElementById('durationToggle').style.display = 'none';
                }
            }
            
            // Update main vehicle image
            mainVehicleImageElement.style.opacity = 0; // For fade effect
            setTimeout(() => {
                mainVehicleImageElement.src = vehicle.mainImage || vehicle.thumb;
                mainVehicleImageElement.alt = vehicle.name;
                mainVehicleImageElement.style.opacity = 1;
            }, 250); // Half of opacity transition time for smoother effect

            animateStat('speedBar', 'speedValue', vehicle.stats.speed);
            animateStat('accelBar', 'accelValue', vehicle.stats.acceleration);
            animateStat('handlingBar', 'handlingValue', vehicle.stats.handling);
            animateStat('stabilityBar', 'stabilityValue', vehicle.stats.stability);
            
            document.getElementById('currentIndex').textContent = currentIndex + 1;
            document.getElementById('totalVehicles').textContent = vehicles.length;
            
            document.querySelectorAll('.vehicle-thumb').forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentIndex);
            });
            
            // Update thumbnail prices
            updatePrices();
        }
        
        function animateStat(barId, valueId, value) {
            const bar = document.getElementById(barId);
            const valueElement = document.getElementById(valueId);
            if (!bar || !valueElement) return;
            
            bar.style.width = '0%';
            valueElement.textContent = '0';
            
            setTimeout(() => {
                bar.style.width = value + '%';
                let current = 0;
                const increment = value / 30;
                const interval = setInterval(() => {
                    current += increment;
                    if (current >= value) {
                        current = value;
                        clearInterval(interval);
                    }
                    valueElement.textContent = Math.round(current);
                }, 20);
            }, 100);
        }
        
        function generateThumbnails() {
            const container = document.getElementById('vehicleSelection');
            container.innerHTML = '';
            
            vehicles.forEach((vehicle, index) => {
                const thumbDiv = document.createElement('div');
                thumbDiv.className = 'vehicle-thumb';
                thumbDiv.classList.toggle('active', index === currentIndex);
                thumbDiv.onclick = () => selectVehicle(index);
                
                const img = document.createElement('img');
                img.src = vehicle.thumb;
                img.alt = vehicle.name + " thumbnail";
                thumbDiv.appendChild(img);
                
                const price = document.createElement('div');
                price.className = 'vehicle-price';
                price.textContent = `$${currentRate === 'weekday' ? vehicle.weekdayPrice : vehicle.weekendPrice}`;
                price.id = `thumb-price-${index}`;
                thumbDiv.appendChild(price);
                
                container.appendChild(thumbDiv);
            });
        }
        
        function selectVehicle(index) {
            if (index === currentIndex || index < 0 || index >= vehicles.length) return;
            currentIndex = index;
            updateUI();
        }
        
        function nextVehicle() {
            const nextIndex = (currentIndex + 1) % vehicles.length;
            selectVehicle(nextIndex);
        }
        
        function previousVehicle() {
            const prevIndex = (currentIndex - 1 + vehicles.length) % vehicles.length;
            selectVehicle(prevIndex);
        }
        
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowLeft': case 'a': case 'A':
                    previousVehicle();
                    break;
                case 'ArrowRight': case 'd': case 'D':
                    nextVehicle();
                    break;
                case 'Enter':
                    bookVehicle();
                    break;
            }
        });
        
        function setRate(rateType) {
            currentRate = rateType;
            document.querySelectorAll('.rate-option').forEach(option => {
                option.classList.remove('active');
                if (option.textContent.trim().toLowerCase() === rateType.toLowerCase()) {
                    option.classList.add('active');
                }
            });
            updateUI();
        }
        
        function updatePrices() {
            vehicles.forEach((vehicle, index) => {
                const priceElement = document.getElementById(`thumb-price-${index}`);
                if (priceElement) {
                    let price;
                    if (vehicle.type === 'jetski' && currentDuration === 'half') {
                        // Use half hour pricing for jet skis when half hour is selected
                        price = currentRate === 'weekday' ? vehicle.weekdayPriceHalf : vehicle.weekendPriceHalf;
                    } else {
                        // Use regular pricing for yachts and jet skis with hour duration
                        price = currentRate === 'weekday' ? vehicle.weekdayPrice : vehicle.weekendPrice;
                    }
                    priceElement.textContent = `$${price}`;
                }
            });
        }
        
        function bookVehicle() {
            const vehicle = vehicles[currentIndex];
            let price;
            let duration = '';
            
            if (vehicle.type === 'jetski') {
                if (currentDuration === 'half') {
                    price = currentRate === 'weekday' ? vehicle.weekdayPriceHalf : vehicle.weekendPriceHalf;
                    duration = '30 minutes';
                } else {
                    price = currentRate === 'weekday' ? vehicle.weekdayPrice : vehicle.weekendPrice;
                    duration = '1 hour';
                }
            } else {
                price = currentRate === 'weekday' ? vehicle.weekdayPrice : vehicle.weekendPrice;
                // For the 52ft yacht with minimum hours
                if (vehicle.minHours) {
                    duration = `minimum ${vehicle.minHours} hours`;
                } else {
                    duration = 'per hour';
                }
            }
            
            alert(`Booking ${vehicle.name} (${vehicle.model}) for $${price} - ${duration}`);
            // You could redirect to a checkout page here
        }
        
        function setDuration(duration) {
            console.log("Setting duration to:", duration); // Debug log
            currentDuration = duration;
            document.querySelectorAll('.duration-option').forEach(option => {
                option.classList.remove('active');
                if (option.getAttribute('data-duration') === duration) {
                    option.classList.add('active');
                }
            });
            updateUI();
        }
        
        window.addEventListener('load', initializePage);
    </script>
